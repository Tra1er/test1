<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Streamer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Anime Streamer</h1>
      <p>Wybierz swoje ulubione anime i odcinek</p>
    </header>

    <div class="anime-selector">
      <label for="anime">Wybierz Anime:</label>
      <select id="anime">
        <option value="">Wybierz anime</option>
        <option value="Spy x Family">Spy x Family</option>
      </select>
    </div>

    <div class="episode-selector" style="display: none;">
      <label for="episode">Wybierz Odcinek:</label>
      <select id="episode">
        <!-- Odcinki będą ładowane dynamicznie -->
      </select>
    </div>

    <div class="player-selector" style="display: none;">
      <label for="player">Wybierz Player:</label>
      <select id="player">
        <!-- Playerzy będą ładowani dynamicznie -->
      </select>
    </div>

    <div class="player-container" style="display: none;">
      <iframe id="video-player" width="800" height="450" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
