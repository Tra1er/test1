<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Streamer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Witamy w Anime Streamer!</h1>
    <p>Wybierz swoje ulubione anime i zacznij oglądać!</p>
  </header>

  <main id="main-content">
    <section class="anime-list">
      <button id="spy-family" class="anime-button">Spy x Family</button>
      <!-- Dodaj więcej anime w podobny sposób -->
    </section>

    <section id="anime-page" class="anime-page" style="display: none;">
      <div class="anime-description"></div>
      <div class="episode-selector"></div>
      <div class="player-container" style="display: none;">
        <iframe id="video-player" width="640" height="360" frameborder="0" allowfullscreen></iframe>
        <div class="player-selector" style="display: none;"></div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
