<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anime Odcinki</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Wybierz Anime i Odcinek</h1>
        </header>

        <main>
            <section class="anime-selector">
                <h2>Wybierz Anime</h2>
                <select id="anime-select" class="custom-select">
                    <option value="spy-x-family">Spy x Family</option>
                    <!-- Możesz dodać inne anime tutaj -->
                </select>

                <h2>Wybierz Odcinek</h2>
                <select id="episode-select" class="custom-select">
                    <option value="1">Odcinek 1</option>
                    <option value="2">Odcinek 2</option>
                    <option value="3">Odcinek 3</option>
                    <!-- Możesz dodać inne odcinki tutaj -->
                </select>

                <h2>Wybierz Player</h2>
                <select id="player-select" class="custom-select">
                    <option value="vidhide">VidHide</option>
                    <!-- Możesz dodać inne playerki tutaj -->
                </select>

                <button onclick="loadEpisode()" class="load-btn">Załaduj Odcinek</button>

                <div id="player-container" class="player-container">
                    <!-- Player będzie ładowany tutaj -->
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 - Anime Stream</p>
        </footer>
    </div>

    <script>
        const animeEpisodes = {
            "spy-x-family": {
                "1": "https://vidhidepre.com/embed/en6ij3y36jeh",
                "2": "https://vidhidepre.com/embed/gddd7a6iilqh",
                "3": "https://vidhidepre.com/embed/c6lqbi6jwjrf"
            }
        };

        function loadEpisode() {
            const anime = document.getElementById("anime-select").value;
            const episode = document.getElementById("episode-select").value;
            const player = document.getElementById("player-select").value;
            const playerContainer = document.getElementById("player-container");

            if (animeEpisodes[anime] && animeEpisodes[anime][episode]) {
                const episodeUrl = animeEpisodes[anime][episode];
                if (player === "vidhide") {
                    playerContainer.innerHTML = `<iframe src="${episodeUrl}" width="100%" height="500" frameborder="0" allowfullscreen></iframe>`;
                }
            } else {
                playerContainer.innerHTML = "<p>Odcinek lub anime nie zostały znalezione!</p>";
            }
        }
    </script>

</body>
</html>
