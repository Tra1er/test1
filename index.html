<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Streamer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Anime Streamer</h1>
    </header>

    <main>
        <h2>Wybierz anime i odcinek</h2>
        <div id="anime-list"></div>
    </main>

    <footer>
        <p>&copy; 2024 Anime Streamer</p>
    </footer>

    <script>
        // Pobierz dane z animeData.json i załaduj je do strony
        fetch('animeData.json')
            .then(response => response.json())
            .then(data => {
                const animeListDiv = document.getElementById('anime-list');

                data.anime.forEach(anime => {
                    const animeItem = document.createElement('div');
                    animeItem.classList.add('anime-item');
                    animeItem.innerHTML = `
                        <h3>${anime.title}</h3>
                        <ul>
                            ${anime.episodes.map(episode => `
                                <li>
                                    <strong>Odcinek ${episode.episode}</strong>
                                    <ul>
                                        ${episode.players.map(player => `
                                            <li><a href="${player.url}" target="_blank">${player.name}</a></li>
                                        `).join('')}
                                    </ul>
                                </li>
                            `).join('')}
                        </ul>
                    `;
                    animeListDiv.appendChild(animeItem);
                });
            })
            .catch(error => console.error('Błąd podczas ładowania danych anime:', error));
    </script>
</body>
</html>
