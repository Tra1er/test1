<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Streamer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Anime Streamer</h1>
      <p>Wybierz swoje ulubione anime i odcinek</p>
    </header>

    <div class="anime-selector">
      <button id="choose-anime">Wybierz Anime</button>
    </div>

    <div class="episode-selector" style="display: none;">
      <button id="choose-episode">Wybierz Odcinek</button>
    </div>

    <div class="player-selector" style="display: none;">
      <button id="choose-player">Wybierz Player</button>
    </div>

    <div class="player-container" style="display: none;">
      <iframe id="video-player" width="800" height="450" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
