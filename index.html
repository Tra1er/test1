<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Streamer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Anime Streamer</h1>
        <p>Wybierz swoje ulubione anime i odcinek</p>

        <!-- Anime wybór -->
        <div class="anime-selection">
            <label for="anime-select">Lista Anime:</label>
            <select id="anime-select">
                <!-- Opcje będą generowane dynamicznie -->
            </select>
        </div>

        <!-- Odcinki wybór (animacja pojawiania się) -->
        <div class="episode-selection">
            <label for="episode-select">Wybierz Odcinek:</label>
            <select id="episode-select">
                <!-- Opcje będą generowane dynamicznie -->
            </select>
        </div>

        <!-- Player wybór (animacja pojawiania się) -->
        <div class="player-selection">
            <label for="player-select">Wybierz Odtwarzacz:</label>
            <select id="player-select">
                <!-- Opcje będą generowane dynamicznie -->
            </select>
        </div>

        <!-- Odtwarzacz wideo -->
        <div id="player-container">
            <!-- Odtwarzacz będzie wyświetlany tutaj -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
