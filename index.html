<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Streamer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">Anime Streamer</h1>
        <p class="welcome">Wybierz swoje ulubione anime i oglądaj z przyjemnością!</p>
        <p class="description">Anime Streamer to miejsce, gdzie znajdziesz swoje ulubione serie i odcinki anime z różnych gatunków. Przejdź na stronę anime, aby zobaczyć pełne opisy i wybierz odcinek do oglądania.</p>
        <button onclick="showAnimeList()" class="start-button">Zacznij</button>
    </header>
    <section id="anime-list" class="hidden">
        <h2>Wybierz Anime</h2>
        <div id="animeButtons"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
