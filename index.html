<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Stream</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Wybierz Anime i Odcinek</h1>
        <form id="anime-form">
            <select id="anime-select">
                <option value="spyxfamily">Spy x Family</option>
                <!-- Możesz dodać inne anime tutaj -->
            </select>

            <select id="episode-select">
                <option value="1">Odcinek 1</option>
                <option value="2">Odcinek 2</option>
                <option value="3">Odcinek 3</option>
            </select>

            <select id="player-select">
                <option value="vidhide">VidHide</option>
                <!-- Możesz dodać więcej playerów -->
            </select>

            <button type="submit">Załaduj Odcinek</button>
        </form>

        <!-- Formularz do dodania nowego anime -->
        <h2>Dodaj nowe anime</h2>
        <form id="add-anime-form">
            <input type="text" id="new-anime-title" placeholder="Tytuł anime" required>
            <input type="text" id="new-episode-title" placeholder="Tytuł odcinka" required>
            <input type="number" id="new-episode-id" placeholder="ID odcinka" required>
            <input type="url" id="new-video-url" placeholder="URL wideo" required>
            <button type="submit">Dodaj Anime</button>
        </form>
        
        <!-- Miejsce na iframe playera -->
        <div id="player-container"></div>

        <div id="error-message" class="error-message" style="display: none;">
            Odcinek lub anime nie zostały znalezione!
        </div>
    </div>

    <script>
        const form = document.getElementById('anime-form');
        const playerContainer = document.getElementById('player-container');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const anime = document.getElementById('anime-select').value;
            const episode = document.getElementById('episode-select').value;
            const player = document.getElementById('player-select').value;

            // Zdefiniowanie linków do odcinków
            const episodes = {
                "spyxfamily": {
                    "1": "https://vidhidepre.com/embed/en6ij3y36jeh",
                    "2": "https://vidhidepre.com/embed/gddd7a6iilqh",
                    "3": "https://vidhidepre.com/embed/c6lqbi6jwjrf"
                }
                // Możesz dodać więcej anime i odcinków w tej strukturze
            };

            // Sprawdzenie, czy odcinek istnieje
            if (episodes[anime] && episodes[anime][episode]) {
                playerContainer.innerHTML = `  
                    <iframe src="${episodes[anime][episode]}" frameborder="0" allowfullscreen></iframe>
                `;
                errorMessage.style.display = 'none';
            } else {
                playerContainer.innerHTML = '';
                errorMessage.style.display = 'block';
            }
        });

        // Obsługa formularza do dodawania anime
        const addAnimeForm = document.getElementById('add-anime-form');

        addAnimeForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const title = document.getElementById('new-anime-title').value;
            const episodeTitle = document.getElementById('new-episode-title').value;
            const episodeId = document.getElementById('new-episode-id').value;
            const videoUrl = document.getElementById('new-video-url').value;

            // Zbierz dane z formularza i wyślij je do serwera
            fetch('/anime/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: title,
                    episodeTitle: episodeTitle,
                    episodeId: parseInt(episodeId),
                    videoUrl: videoUrl
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert(data.message); // Wyświetl komunikat o sukcesie
                    addAnimeForm.reset(); // Resetuj formularz
                } else if (data.error) {
                    alert(data.error); // Wyświetl komunikat o błędzie
                }
            })
            .catch(error => {
                console.error('Błąd:', error);
                alert('Coś poszło nie tak!');
            });
        });
    </script>
</body>
</html>
