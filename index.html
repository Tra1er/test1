<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Streamer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Anime Streamer</h1>
      <p>Wybierz swoje ulubione anime i odcinek</p>
    </header>
    <main>
      <div class="anime-selector">
        <button id="choose-anime">Wybierz Anime</button>
      </div>
      <div class="content">
        <div class="episode-selector"></div>
        <div class="player-selector"></div>
      </div>
      <div class="player-container">
        <iframe id="video-player" width="640" height="360" frameborder="0" allowfullscreen></iframe>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
