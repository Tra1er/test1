<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Streamer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Sigma sigma on the wall</h1>
    <p>whos the skibidiest of them all</p>
  </header>

  <main id="anime-list-view">
    <section class="anime-list">
      <button class="anime-button" onclick="loadAnimePage('Spy x Family')">Spy x Family</button>
      <!-- Można dodać więcej przycisków anime tutaj -->
    </section>
  </main>

  <main id="anime-detail-view" style="display: none;">
    <h2 id="anime-title"></h2>
    <p id="anime-description"></p>
    <div class="episode-selector"></div>
    <div class="player-container" style="display: none;">
      <iframe id="video-player" width="640" height="360" frameborder="0" allowfullscreen></iframe>
      <div class="player-selector" style="display: none;"></div>
    </div>
    <button onclick="goBackToAnimeList()">Powrót do listy anime</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
