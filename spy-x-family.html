<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy x Family - Wybór odcinków</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Spy x Family - Odcinki</h1>
    </header>
    <main>
        <div class="episode-list">
            <button onclick="selectEpisode(1)">Odcinek 1</button>
            <button onclick="selectEpisode(2)">Odcinek 2</button>
            <button onclick="selectEpisode(3)">Odcinek 3</button>
            <button onclick="selectEpisode(4)">Odcinek 4</button>
            <button onclick="selectEpisode(5)">Odcinek 5</button>
            <button onclick="selectEpisode(6)">Odcinek 6</button>
            <button onclick="selectEpisode(7)">Odcinek 7</button>
            <button onclick="selectEpisode(8)">Odcinek 8</button>
            <button onclick="selectEpisode(9)">Odcinek 9</button>
            <button onclick="selectEpisode(10)">Odcinek 10</button>
            <button onclick="selectEpisode(11)">Odcinek 11</button>
            <button onclick="selectEpisode(12)">Odcinek 12</button>
        </div>
    </main>
    <script>
        function selectEpisode(episode) {
            window.location.href = `player.html?episode=${episode}`;
        }
    </script>
</body>
</html>
