<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy x Family - Odcinki</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Spy x Family</h1>
    </header>
    <main>
        <div class="episode-list">
            <button onclick="selectEpisode(1)">Odcinek 1</button>
            <button onclick="selectEpisode(2)">Odcinek 2</button>
            <button onclick="selectEpisode(3)">Odcinek 3</button>
            <!-- Dodaj resztę odcinków -->
        </div>
    </main>
    <script>
        function selectEpisode(episode) {
            window.location.href = `player.html?episode=${episode}`;
        }
    </script>
</body>
</html>
